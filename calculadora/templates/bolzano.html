<!DOCTYPE html>
<html>
<head>
    <title>Método de Bolzano</title>
</head>
<body>
    <h1>Método de Bolzano</h1>
    <form method="post" action="/bolzano/">
        {% csrf_token %}
        <input type="text" name="a" placeholder="Digite o coeficiente de x^9">
        <input type="text" name="b" placeholder="Digite o coeficiente de x^8">
        <input type="text" name="c" placeholder="Digite o coeficiente de x^7">
        <input type="text" name="d" placeholder="Digite o coeficiente de x^6">
        <input type="text" name="e" placeholder="Digite o coeficiente de x^5">
        <input type="text" name="f" placeholder="Digite o coeficiente de x^4">
        <input type="text" name="g" placeholder="Digite o coeficiente de x^3">
        <input type="text" name="h" placeholder="Digite o coeficiente de x^2">
        <input type="text" name="i" placeholder="Digite o coeficiente de x^1">
        <input type="text" name="j" placeholder="Digite o coeficiente de x^0">
        <br>
        <input type="submit" name="calcular" value="Calcular">
    </form>
    {% if resultado is not None %}
    <h2>{{ resultado }}</h2>
    {% endif %}
</body>
</html>
